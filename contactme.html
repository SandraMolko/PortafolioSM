<html lang="en">
  <head>
    <meta charset="utf-8">

</head>

<body class="grid-container">
    <!--Header-->
    <header class="header">
        <div class="wrapper">
         
            <div class="box horizontal">
                <h1>Contact me</h1>
            </div>
    </header>

    <main class="main">
        <!--Social Media-->
    <div class="container">
        <div class="wrapper">
            <div class="box vertical">
            <a href="https://github.com/SandraMolko" target="_blank"><i class="fa-brands fa-github fa-2x"></i></a>
            <a href="https://www.instagram.com/sandramolko/" target="_blank"><i class="fab fa-instagram fa-2x"></i></a>
            <a href="https://www.linkedin.com/in/sandra-nallely-meraz-rom%C3%A1n-88569b11a/" target="_blank"><i class="fab fa-linkedin fa-2x"></i></a>
            <a href="./src/doc/Sandra_Nallely_Meraz_Román_-_Desarrollador_Fullstack_Java_Jr.pdf" download="Sandra_Nallely_Meraz_Román_-_Desarrollador_Fullstack_Java_Jr.pdf"><i class="fa-solid fa-file fa-2x"></i></a>
            </div>
        </div>
    </div>
    </main>

    <!--Formulario-->
        <section id="form">
            <div class="frase">
            <h1>Let's get in touch!</h1>
            </div>
            <div id="alert-container"></div>
              <div class="container-form" >
                  <form id="form-contacto">
              <div class="mb-3">
                  <label for="cliente"  class="form-label">Name</label>
                  <input 
                  type="email" 
                  class="form-control" 
                  id="cliente" 
                  name="cliente" 
                  placeholder="Write your name">
              </div>
              <div class="mb-3">
                  <label for="correocliente" class="form-label">Email</label>
                  <input 
                  type="email" 
                  class="form-control"
                  id="correocliente"  
                  name="correocliente"  
                  placeholder="name@example.com">
              </div>
        
                <div class="mb-3">
                  <label for="mensajitoparami"  class="form-label">Leave a message</label>
                  <textarea 
                  class="form-control" 
                  id="mensajitoparami" 
                  name="mensajitoparami" 
                  rows="3" 
                  placeholder="Message" ></textarea>
                </div>
                <div>
                <button type="button" class="btn btn-outline-secondary" id="submit">Send</button>
              </div>
          </form>
          </div>  
        </section>



      <!--Footer (incluye tumba de regreso a home)-->
    <footer class="footer">
        <div class="tumbas">
            <div class="card-group">
              <div class="card" style="border: none;">
                <div class="card-body">
                  <div>
                      <img src="./src/img/pokegost.gif" alt="tumba" style="height: 300; width: 280px;">
                      <div class="tumba">
                          <a href="./index.html">Home</a>
                      </div>
                  </div>
                </div>
              </div>
    </footer>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js" ></script>
    <script src="./contacto.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
